services:
  - type: web
    name: train-booking-app
    env: docker
    plan: free
    buildCommand: ./mvnw clean install
    startCommand: java -jar target/train.booking-0.0.1-SNAPSHOT.jar
    autoDeploy: true

  - type: pserv
    name: activemq
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.activemq
    autoDeploy: false
    ports:
      - port: 61616
        protocol: tcp
      - port: 8161
        protocol: tcp
