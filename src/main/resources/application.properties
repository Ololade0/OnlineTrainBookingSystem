# Application Name
spring.application.name=train.booking

# Server Configuration
server.port=8080

# --- MySQL Database Configuration ---
spring.datasource.url=${spring_datasource_url}
spring.datasource.username=${spring_datasource_username}
spring.datasource.password=${spring_datasource_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework.security=debug
logging.level.org.springframework.web.client.RestTemplate=debug

# Security (default user)
spring.security.user.name=${spring_security_user}
spring.security.user.password=${spring_security_pass}

# JWT Config
jwt.secret=${jwt_secret}
jwt.issuer=${jwt_issuer}
signing_key=${signing_key}
authorities_key=${authorities_key}

# ActiveMQ
spring.activemq.broker-url=${activemq_broker_url}
spring.activemq.user=${activemq_user}
spring.activemq.password=${activemq_password}
spring.activemq.packages.trust-all=true
spring.jms.listener.concurrency=5
spring.jms.listener.max-concurrency=10

# Jackson
spring.jackson.default-property-inclusion=non_null

# API
api.baseurl=${api_base_url}
api.key=${api_key}

# Email
activation.url=${activation_url}
email.url=${email_url}
email.sender=${email_sender}

# PayPal
paypal.client.id=${paypal_client_id}
paypal.client.secret=${paypal_client_secret}
paypal.mode=${paypal_mode}
paypal.cancel.url=${paypal_cancel_url}
paypal.success.url=${paypal_success_url}

# Stripe
stripe.secret.key=${stripe_secret_key}
stripe.api.publishable.key=${stripe_publishable_key}
stripe.webhook.secret=${stripe_webhook_secret}

# Paystack
paystack.secret.key=${paystack_secret_key}
paystack.public.key=${paystack_public_key}
paystack.base.url=${paystack_base_url}
paystack.init.url=${paystack_init_url}

# QR Code
qrbase.url=${qrbase_url}

