# Application Name
spring.application.name=train.booking

# Server Configuration
server.port=8080

# --- MySQL Database Configuration ---
spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG


# JWT Configuration
jwt.secret=${jwt_secret}
jwt.issuer=${jwt_issuer}

# Signing Key and Authorities Key
signing_key=${signing_key}
authorities_key=${authorities_key}

# ActiveMQ Config
spring.activemq.broker-url=vm://localhost
spring.activemq.packages.trust-all=true

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null

# Custom API Configuration
api.baseurl=${api_baseurl}
api.key=${api_key}

# Email Configuration
activation.url=${activation_url}
email.url=${email_url}
email.sender=${email_sender}

# PayPal Configuration
paypal.client.id=${paypal_client_id}
paypal.client.secret=${paypal_client_secret}
paypal.mode=${paypal_mode}
paypal.cancel.url=${paypal_cancel_url}
paypal.success.url=${paypal_success_url}

# Stripe Configuration
stripe.secret.key=${stripe_secret_key}
stripe.api.publishable.key=${stripe_publishable_key}
stripe.webhook.secret=${stripe_webhook_secret}

# Paystack Configuration
paystack.secret.key=${paystack_secret_key}
paystack.public.key=${paystack_public_key}
paystack.base.url=${paystack_base_url}
paystack.init.url=${paystack_init_url}

# QR Code Configuration
qrbase.url=${qrbase_url}


