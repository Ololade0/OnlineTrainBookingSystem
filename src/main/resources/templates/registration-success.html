<!DOCTYPE html>

<body class="bg-green-50 min-h-screen flex items-center justify-center px-4">

<!-- ✅ Success Message Card -->
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg text-center border border-green-200">

    <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>

  <h2 class="text-2xl font-bold text-green-700 mb-2">Registration Successful</h2>

  <!-- ✅ Login Redirect Button -->
  <a href="/api/v1/auth/admin/register-superadmin"
     class="inline-block bg-green-600 text-white px-6 py-2 rounded-md shadow hover:bg-green-700 transition duration-200">
