<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ololade TrainBooking | Booking History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide flex flex-col">

<!-- Include Navbar -->
<div th:replace="fragments/header :: siteHeader"></div>
<!-- Include Footer -->

<section class="text-center py-20 bg-green-50">
    <h1 class="text-4xl font-bold text-green-700 mb-4">Your Booking History ðŸš†</h1>
</section>

<div class="container mx-auto px-4">
    <div th:if="${#lists.isEmpty(pastBookings)}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">No bookings found!</strong>
        <span class="block sm:inline">You have no past bookings to display.</span>
    </div>

    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead>
        <tr class="bg-green-700 text-white text-left">
            <th class="py-3 px-4">Booking ID</th>
            <th class="py-3 px-4">Departure Time</th>
            <th class="py-3 px-4">Destination</th>
            <th class="py-3 px-4">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${pastBookings}">
            <td class="border-t py-3 px-4" th:text="${booking.id}"></td>
            <td class="border-t py-3 px-4" th:text="${booking.departureTime}"></td>
            <td class="border-t py-3 px-4" th:text="${booking.destination}"></td>
            <td class="border-t py-3 px-4" th:text="${booking.status}"></td>
        </tr>
        </tbody>
    </table>

    <div class="flex justify-between items-center mt-4">
        <div>
            <span th:if="${currentPage > 0}" class="text-gray-700">Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></span>
        </div>
        <div>
            <a th:href="@{/{userId}/bookings-history(page=${currentPage - 1}, size=${size})}" th:if="${currentPage > 0}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Previous</a>
            <a th:href="@{/{userId}/bookings-history(page=${currentPage + 1}, size=${size})}" th:if="${currentPage < totalPages - 1}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Next</a>
        </div>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="fragments/footer :: siteFooter"></div>

</body>
</html>
