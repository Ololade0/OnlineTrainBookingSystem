<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Super Admin Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl w-full">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Super Admin Registration</h2>

    <form th:action="@{/register-superadmin}" th:object="${userDTO}" method="post" class="space-y-4">

        <!-- First Name -->
        <div>
            <label class="block mb-1 text-gray-700">First Name</label>
            <input type="text" th:field="*{firstName}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"/>
        </div>

        <!-- Last Name -->
        <div>
            <label class="block mb-1 text-gray-700">Last Name</label>
            <input type="text" th:field="*{lastName}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"/>
        </div>

        <!-- Email -->
        <div>
            <label class="block mb-1 text-gray-700">Email</label>
            <input type="email" th:field="*{email}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"/>
        </div>

        <!-- Phone Number -->
        <div>
            <label class="block mb-1 text-gray-700">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"/>
        </div>

        <!-- Gender -->
        <div>
            <label class="block mb-1 text-gray-700">Gender</label>
            <select th:field="*{gender}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                <option value="" disabled selected>Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
        </div>

        <!-- Date of Birth -->
        <div>
            <label class="block mb-1 text-gray-700">Date of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"/>
        </div>

        <!-- Identification Type -->
        <div>
            <label class="block mb-1 text-gray-700">Identification Type</label>
            <select th:field="*{identificationType}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                <option value="" disabled selected>Select ID Type</option>
                <option value="NATIONAL_ID">National ID</option>
                <option value="DRIVERS_LICENSE">Driver's License</option>
                <option value="INTERNATIONAL_PASSPORT">International Passport</option>
            </select>
        </div>

        <!-- ID Number -->
        <div>
            <label class="block mb-1 text-gray-700">ID Number</label>
            <input type="text" th:field="*{idNumber}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"/>
        </div>

        <!-- Password -->
        <div>
            <label class="block mb-1 text-gray-700">Password</label>
            <input type="password" th:field="*{password}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"/>
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block mb-1 text-gray-700">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"/>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
                Register
            </button>
        </div>

    </form>
</div>

</body>
</html>
